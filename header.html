<header style="position: relative; padding: 4rem 2rem; text-align: center; background: var(--white); border-bottom: 1px solid var(--silver);">
  <img src="https://i.postimg.cc/vZJsKGxT/Picsart-25-01-01-12-25-02-445.jpg" alt="Logo" style="width:120px; border-radius:50%; box-shadow:0 0 15px rgba(0,0,0,0.1);">
  <h1 style="font-size:3.5rem; margin-top:1rem; font-weight:800; color: var(--royal-blue);">Abhinav Gupta</h1>
  <p style="font-size:1.2rem; color: var(--cool-gray);">Professional Graphic Designer from Uttar Pradesh, India</p>

  <!-- Hamburger icon top right -->
  <div id="hamburger" aria-label="Menu" tabindex="0" style="
    font-size: 2.5rem;
    cursor: pointer;
    position: absolute;
    top: 1.5rem;
    right: 2rem;
    user-select: none;
    display: none;
    color: var(--royal-blue);
  ">
    &#9776;
  </div>

  <!-- Navigation menu -->
  <nav id="nav-menu" class="hidden" style="
    position: absolute;
    top: 5rem;
    right: 2rem;
    background: var(--white);
    width: 220px;
    border: 1px solid var(--silver);
    border-radius: 0 0 12px 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    display: none;
    z-index: 1000;
  ">
    <ul style="
      list-style: none;
      padding: 1rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    ">
      <li><a href="index.html" style="color: var(--royal-blue); text-decoration: none; font-weight: 600;">Home</a></li>
      <li><a href="about.html" style="color: var(--royal-blue); text-decoration: none; font-weight: 600;">About Me</a></li>
      <li><a href="projects.html" style="color: var(--royal-blue); text-decoration: none; font-weight: 600;">Projects</a></li>
      <li><a href="services.html" style="color: var(--royal-blue); text-decoration: none; font-weight: 600;">Services</a></li>
      <li><a href="testimonials.html" style="color: var(--royal-blue); text-decoration: none; font-weight: 600;">Testimonials</a></li>
      <li><a href="blog.html" style="color: var(--royal-blue); text-decoration: none; font-weight: 600;">Blog</a></li>
      <li><a href="contact.html" style="color: var(--royal-blue); text-decoration: none; font-weight: 600;">Contact</a></li>
      <li><a href="faq.html" style="color: var(--royal-blue); text-decoration: none; font-weight: 600;">FAQ</a></li>
      <li><a href="portfolio.html" style="color: var(--royal-blue); text-decoration: none; font-weight: 600;">Portfolio</a></li>
      <li><a href="careers.html" style="color: var(--royal-blue); text-decoration: none; font-weight: 600;">Careers</a></li>
    </ul>
  </nav>
</header>

<script>
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');

  hamburger.addEventListener('click', () => {
    if(navMenu.style.display === 'block'){
      navMenu.style.display = 'none';
    } else {
      navMenu.style.display = 'block';
    }
  });

  // Optional: Close menu on link click
  navMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      navMenu.style.display = 'none';
    });
  });

  // Show hamburger only on small screens
  function checkWidth() {
    if(window.innerWidth <= 768){
      hamburger.style.display = 'block';
    } else {
      hamburger.style.display = 'none';
      navMenu.style.display = 'none'; // Hide menu on desktop by default
    }
  }
  window.addEventListener('resize', checkWidth);
  window.addEventListener('load', checkWidth);
</script>
