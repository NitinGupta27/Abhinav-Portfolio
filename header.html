<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abhinav Gupta - Portfolio Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --white: #FFFFFF;
      --ice-blue: #EAF4FF;
      --royal-blue: #0057D9;
      --sky-blue: #38BDF8;
      --midnight-blue: #002B5B;
      --slate-gray: #4B5563;
      --light-silver: #D1D5DB;
      --gold: #D4AF37;
    }

    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--white);
      color: var(--midnight-blue);
    }

    header {
      position: relative;
      background: linear-gradient(135deg, var(--royal-blue), var(--sky-blue), var(--ice-blue));
      padding: 2rem 1.5rem 3rem;
      text-align: center;
      color: var(--white);
      border-bottom: 1px solid var(--light-silver);
    }
    header img {
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      border: 3px solid var(--gold);
      background: var(--white);
    }
    header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-top: 1rem;
      color: var(--white);
      text-shadow: 0 0 5px var(--midnight-blue);
    }
    header p {
      font-size: 1.2rem;
      color: var(--sky-blue);
      margin-top: 0.3rem;
      font-weight: 600;
    }

    /* Hamburger Menu Toggle */
    #menu-toggle {
      display: none;
    }
    .menu-icon {
      position: absolute;
      top: 2.7rem;
      right: 1.5rem;
      width: 30px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 101;
    }
    .menu-icon span {
      display: block;
      height: 3.5px;
      background: var(--white);
      border-radius: 3px;
      transition: 0.3s ease;
    }

    /* Animate hamburger to X when toggled */
    #menu-toggle:checked + .menu-icon span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menu-toggle:checked + .menu-icon span:nth-child(2) {
      opacity: 0;
    }
    #menu-toggle:checked + .menu-icon span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Navigation menu */
    nav.menu {
      position: absolute;
      top: 100%;
      right: 0;
      width: 240px;
      background: var(--ice-blue);
      border: 1px solid var(--light-silver);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      padding: 1rem 1rem 1.5rem;
      z-index: 100;
    }
    nav.menu a {
      text-decoration: none;
      color: var(--midnight-blue);
      font-weight: 600;
      padding: 0.6rem 0;
      border-bottom: 1px solid var(--light-silver);
      transition: background 0.3s ease, color 0.3s ease;
    }
    nav.menu a:last-child {
      border-bottom: none;
    }
    nav.menu a:hover {
      background: linear-gradient(135deg, var(--sky-blue), var(--royal-blue));
      color: var(--white);
      border-radius: 5px;
    }

    /* Show menu on toggle */
    #menu-toggle:checked ~ nav.menu {
      display: flex;
    }

    /* Social links inside nav */
    nav.menu .social-links {
      margin-top: 1.5rem;
      border-top: 1px solid var(--light-silver);
      padding-top: 1rem;
      text-align: center;
    }
    nav.menu .social-links h3 {
      font-size: 1.25rem;
      color: var(--midnight-blue);
      margin-bottom: 0.75rem;
      font-weight: 700;
    }
    nav.menu .social-links a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.3rem 0.8rem;
      background: var(--royal-blue);
      color: var(--white);
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    nav.menu .social-links a:hover {
      background: var(--gold);
      color: var(--midnight-blue);
    }

    /* Desktop nav override: horizontal menu and always visible */
    @media(min-width: 768px) {
      .menu-icon {
        display: none;
      }
      nav.menu {
        position: static;
        display: flex !important;
        width: auto;
        flex-direction: row;
        background: transparent;
        box-shadow: none;
        border: none;
        padding: 0;
        margin-top: 1rem;
        justify-content: center;
      }
      nav.menu a {
        color: var(--white);
        padding: 0 1rem;
        border: none;
      }
      nav.menu a:hover {
        background: transparent;
        color: var(--gold);
        border-bottom: 2px solid var(--gold);
        border-radius: 0;
      }
      nav.menu .social-links {
        border: none;
        padding: 0;
        margin-left: 2rem;
        display: flex;
        align-items: center;
      }
      nav.menu .social-links h3 {
        display: none;
      }
      nav.menu .social-links a {
        background: var(--gold);
        color: var(--midnight-blue);
        margin-left: 0.75rem;
        padding: 0.35rem 0.8rem;
      }
      nav.menu .social-links a:hover {
        background: var(--sky-blue);
        color: var(--royal-blue);
      }
    }
  </style>
</head>

</body>
</html>
